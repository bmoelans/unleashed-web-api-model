get:
  tags:
    - Subscriptions
    - Finance
  summary: Topup history
  produces:
    - application/json
  description: |
    Note that the response is deprecated and will change to paginated response
    like e.g. [Loyalty Points](/unleashed-web-api/reference/loyalty-points/list-of-loyalty-transactions).
    Also it will return orders and no longer specific Topup object.
    You can already use this new response by using `/topups-new/`.
  parameters:
    - name: status
      in: query
      description: Only show orders with this status
      type: string
    - $ref: "#/parameters/authorization"
    - name: id
      in: path
      description: id of subscription to fetch the topups for
      required: true
      type: string
    - $ref: "#/parameters/page"
    - $ref: "#/parameters/per_page"
    - $ref: "#/parameters/from_date"
    - $ref: "#/parameters/until_date"
  responses:
    200:
      description: Returns the subscription's topups
      schema:
        type: array
        items:
          $ref: '#/definitions/Topup'
    401:
      description: unauthorized
      schema:
        $ref: '#/definitions/Status'
