get:
  tags:
    - Telco
  summary: Get SIM via ICC-ID
  produces:
    - application/json
  parameters:
    - name: iccid
      in: query
      description: |
        Full ICC-ID of the sim to retrieve info for.
      required: true
      type: string
  responses:
    200:
      description: Sim info
      schema:
        $ref: '#/definitions/SimStatus'
    403:
      description: unauthorized
      schema:
        $ref: '#/definitions/Status'
