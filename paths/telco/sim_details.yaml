put:
  tags:
    - Telco
  summary: Update SIM
  produces:
    - application/json
  consumes:
    - application/json
  parameters:
    - $ref: "#/parameters/authorization"
    - name: msisdn
      in: path
      description: MSISDN of the sim to update.
      required: true
      type: string
    - name: sim_update
      in: body
      schema:
        $ref: "#/definitions/SimDetailsUpdate"
  responses:
    204:
      description: Sim updated
    403:
      description: unauthorized
      schema:
        $ref: '#/definitions/Status'
