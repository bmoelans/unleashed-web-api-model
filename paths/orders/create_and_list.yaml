post:
  tags:
    - Orders
  summary: Create order
  description: |
    This end point is used to order the products in the catalog.

    For our mobile brands:

    To migrate a subscription from postpaid to prepaid you need to specify a product, which corresponds with
    that subscription, and a topup. The topup can be specified using a child product.


    A migration from prepaid to postpaid just requires you to specify the product id of the chosen postpaid subscription.
  consumes:
  - application/json
  produces:
  - application/json
  parameters:
    - name: Order object
      in: body
      description: "Details on what is ordered"
      required: true
      schema:
        $ref: '#/definitions/OrderRequest'
  responses:
    201:
      description: Successfully created order
      schema:
        $ref: '#/definitions/Order'
    401:
      description: Unauthorized
      schema:
        $ref: '#/definitions/Status'
get:
  tags:
    - Orders
  summary: List orders
  description: |
    Note that the response is deprecated and will change to paginated response
    like e.g. [Loyalty Points](/unleashed-web-api/reference/loyalty-points/list-of-loyalty-transactions).
    You can already use this new response by using `/orders-new/`.
  produces:
  - application/json
  parameters:
    - name: status
      in: query
      description: Only show orders with this status
      type: string
    - name: subscription_id
      in: query
      description: Only show orders for this subscription
      type: string
  responses:
    200:
      description: Order listing
      schema:
        type: array
        items:
          $ref: '#/definitions/Order'
    401:
      description: Unauthorized
      schema:
        $ref: '#/definitions/Status'
