get:
  tags:
    - Orders
  summary: Get order
  produces:
  - application/json
  parameters:
    - name: id
      in: path
      description: id of order to fetch the details for
      required: true
      type: string
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/Order'
    401:
      description: Unauthorized
      schema:
        $ref: '#/definitions/Status'
    404:
      description: No such order

delete:
  tags:
    - Orders
  summary: Cancel order
  produces:
  - application/json
  parameters:
    - name: id
      in: path
      description: id of order to cancel
      required: true
      type: string
  responses:
    204:
      description: Successfull cancelled order
