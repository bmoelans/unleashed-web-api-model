type: object
title: (Re-)send a verification token to a contact medium of a customer.
required:
  - type
properties:
  type:
    type: string
    enum:
    - sms
    - email
  value:
    type: string
    description: |
      Either the email address or phone number to verify.
      If a phone number, it should be expressed in prefixed international format (e.g. +321234567)
  recaptcha:
    type: string
    description: required if not authenticated.
