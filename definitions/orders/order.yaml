type: object
title: Order
required:
  - id
  - amount
  - product_id
  - status
  - date_created
properties:
  id:
    type: string
  amount:
    type: number
    format: double
  allowed_payment_methods:
    type: array
    description: Allowed methods to use
    items:
      $ref: '#/definitions/PaymentMethod'
  status:
    type: string
    enum:
      - waiting_for_port_in
      - waiting_for_sim
      - waiting_for_sim_activation_request
      - waiting_for_sim_matching
      - waiting_for_payment
      - waiting_for_customer_verification
      - waiting_for_switch_accept
      - created
      - processing
      - review_needed
      - cancelled
      - enabled
      - unknown
  date_created:
    type: string
    format: date
    description: datetime that the customer created this order
  date_updated:
    type: string
    format: date
    description: latest datetime that the customer updated this order
  product_id:
    type: string
    description: ID of the product that was ordered.
  payment_details:
    $ref: '#/definitions/PaymentDetails'
